<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numb=prompt("Nhap gia tri n")
        numb=parseInt(numb)
        for(i=0;i<numb;i++){
            for(j=0;j<=i;j++){
                document.writeln("*")

            }
            document.writeln("<br/>")
        }
    </script>
</body>
</html>
