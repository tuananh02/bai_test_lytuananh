<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Nhập vào số a</label>
        <input type="number" id="soA">
        <label for="">Nhập vào số b</label>
        <input type="number" id="soB">
        <label for="">Tong cac so nguyen la</label>
        <input type="number" id="soC">
        <button id="btn" onclick="lietke()">submit</button>
    </form>


    <script>
       var a=document.getElementById("soA").value
       var b=document.getElementById("soB").value
       var c=document.getElementById("soC").value
       function kiemtra_snt(n){
           var m=true;
           if(n<2){
               m=false;
           }
           else if(n==2){
               m=true;
           }
           else if(n%2==0){
               m=false;
           }
           else{
               for(var i=3;i<math.sqrt(n);i+=2){
                   if(n%i==0){
                       m=false;
                       break;
                   }
               }
           }
       }
       function lietke(a,b){
           var sum=0;
           for (var i=a;i<b;i++){
               if (kiemtra_snt(i)=true){
                   sum=sum+i;
                   return c=sum;
               }
           }
       }
       function lietke(a,b);
    </script>
</body>
</html>
